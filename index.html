<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Planetary Spinner</title>
</head>
<body>

    <main class="planetary-main">

        <div class="text-div">
            <h2 class="planet-title">Mercury</h2>
            <p class="planet-info">Eplurbus Umen</p>
        </div>

        <div class="spinner-div">
            <h5 class="planet-name" id="name-1">Mercury</h5>
            <h5 class="planet-name" id="name-2">Venus</h5>
            <h5 class="planet-name" id="name-3">Earth</h5>
            <h5 class="planet-name" id="name-4">Mars</h5>
            <h5 class="planet-name" id="name-5">Jupiter</h5>
            <h5 class="planet-name" id="name-6">Saturn</h5>
            <h5 class="planet-name" id="name-7">Uranus</h5>
            <h5 class="planet-name" id="name-8">Neptune</h5>
            <h5 class="planet-name" id="name-9">Pluto</h5>
            <div id="planet">
                <div class="dot"></div>
            </div>
        </div>

        <button class="back-button"><</button>
        <button class="forward-button">></button>
    </main>
    
</body>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://tympanus.net/Development/Arctext/js/jquery.arctext.js"></script>
    <script src="./index.js"></script>

</html>
